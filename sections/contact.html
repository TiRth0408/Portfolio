<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>

<body>
  <section id="contact" class="py-5">
    <div class="container py-5">
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h2 class="fw-bold display-5">Contact <span class="text-primary">Me</span></h2>
          <p class="section-subtitle">Get in touch for collaborations or just say hello</p>
        </div>
      </div>
      <div class="row g-4">
        <div class="col-lg-5">
          <div class="card shadow h-100 contact-info-card">
            <div class="card-body p-4">
              <h4 class="fw-bold mb-4">Contact Information</h4>
              <p><i class="fa-solid fa-location-dot me-2"></i> A-14 Maruti Nandan Society</p>
              <p><i class="fa-solid fa-envelope me-2"></i> ttirth41@gmail.com</p>
              <p><i class="fa-solid fa-phone me-2"></i> +91 7046417487</p>
            </div>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="card shadow contact-form-card">
            <div class="card-body p-4">
              <h4 class="fw-bold mb-4">Send Me a Message</h4>
              <form id="contactForm" method="POST" action="https://formsubmit.co/ttirth41@gmail.com">
                <input type="hidden" name="_next" value="https://tirth0408.github.io/Portfolio/?success=true">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New Contact from Portfolio Website">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="col-md-6">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="col-12">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                  </div>
                  <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary px-4">Send Message</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
